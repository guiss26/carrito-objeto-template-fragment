<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pr√°ctica carrito</title>
</head>

<body>
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card ">
                    <div class="card-body">
                        <h5 class="card-tittle">Frutilla üçì</h5>
                        <p class="lead">$300</p>
                        <button class="btn btn-outline-primary" data-fruta="Frutilla" data-precio="300">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="banana">Banana üçå</h5>
                        <p class="lead">$100</p>
                        <button class="btn btn-outline-primary" data-fruta="Banana" data-precio="100">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="manzana">Manzana üçè</h5>
                        <p class="lead">$200</p>
                        <button class="btn btn-outline-primary" data-fruta="Manzana" data-precio="200">Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group " id="carrito"></ul>
    </section>

    <footer class="container mt-3" id="footer">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p id="total" class="lead mb-0">TOTAL: $<span>1500</span></p>
                    <button class="btn btn-outline-info">Finalizar compra</button>
                </div>
            </div>
        </template>
    </footer>

    <template id="templateFrutas">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">1</span>
            <span class="lead align-middle">Frutilla</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="">
                <p class="lead mb-0">TOTAL: $<span>1</span></p>
            </div>
            <div class="">
                <button class="btn btn-sm btn-success">Agregar</button>
                <button class="btn btn-sm btn-danger">Quitar</button>
            </div>
        </li>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="js/carrito.js"></script>
    <!-- <script src="js/arraymethods.js"></script> -->
</body>

</html>
