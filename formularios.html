<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formularios</title>
</head>

<body>
    <div class="container">
        <h1>Formularios</h1>
        <form action="" id="formulario" novalidate>
            <input class="form-control mb-2" type="text" name="userName" placeholder="Ingrese nombre" autocomplete="off"
                id="userName" required minlength="3" maxlength="10" pattern="^[a-zA-Z ]*$" title="Escribe bien cojudo"
            >
            <input class="form-control mb-2" type="email" name="userEmail" placeholder="Ingrese correo" id="userEmail"
            autocomplete="off" required pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
            title="Ingresa un correo vÃ¡lido cojudo">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- <script src="js/expRegulares.js"></script> -->
    <script src="js/formularios.js"></script>
</body>

</html>
