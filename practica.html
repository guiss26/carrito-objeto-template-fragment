<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-5">
        <div class="mt-3 text-center row justify-content-center">
            <div class="col-12 col-md-6">
                <label for="inputColor" class="form-label">Color picker</label>
                <input type="color" class="form-control form-control-color w-100" id="inputColor" value="#563d7c"
                    title="Choose your color">

                <div class="mt-3">
                    <button class="btn btn-primary w-100" id="visualizar">Visualizar</button>
                    <p class="lead mt-3" id="texto">#563d7c</p>
                    <div id="cardColor" class="card p-5" style="background-color: #563d7c;"></div>
                </div>
            </div>
            
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/practica.js"></script>
</body>

</html>
