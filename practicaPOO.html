<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>POO</title>
</head>

<body>
    <h1 class="text-center text-success mt-4">POO</h1>
    <main class="container my-5" >
        <h2>Agrega Estudiantes y Profesores</h2>
        <div class="alert alert-danger d-none">
            Por favor, ingrese todos los datos
        </div>
        <form action="" id="formulario">
            <div class="row mt-3 g-2 mb-3">
                <input class="form-control" type="text" placeholder="Nombre" name="nombre" required>
                <input class="form-control" type="number" placeholder="Edad" name="edad" required>
                <select name="opcion" class="form-select">
                    <option value="Estudiante" selected>Estudiante</option>
                    <option value="Profesor">Profesor</option>
                </select>
            </div>

            <button class="btn btn-primary" id="agregar" type="submit">Agregar</button>
        </form>

        <section class="row mt-5" id="fichas">
            <div class="col-6" id="cardEstudiantes"></div>

            <div class="col-6" id="cardProfesores"></div>
        </section>
    </main>

    

    <template id="templateEstudiantes">
        <article class="card mb-2">
            <div class="card-body">
                <h4>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h4>
                <h6 class="card-text fw-bold"></h6>
                <p class="lead"><span class="edadClass"></span> años</p>
                <!-- <p class="lead">edad</p> -->
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>
            </div>
        </article>
    </template>

    <template id="templateProfesores">
        <article class="card bg-dark text-white mb-2">
            <div class="card-body">
                <h5>Nombre profesor</h5>
                <h6 class="card-text"></h6>
                <p class="lead"><span class="edadClass"></span> años</p>
                <!-- <p class="lead">Edad</p> -->
            </div>
        </article>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="js/pooPracticas.js"></script>
</body>

</html>
