<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Práctica formulario</title>
</head>

<body>
    <div class="container">
        <h1>Formulario</h1>
        <form action="" class="needs-validation" id="formulario" novalidate>
            <input type="text" class="form-control mb-2" name="nombre" id="nombre"
            placeholder="Ingrese el nombre" title="Solo letras" minlength="3" maxlength="10" required
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" autocomplete="off">
            <div id="alerName" class="invalid-feedback mb-2">Formato no válido, solo letras</div>

            <input type="email" class="form-control mb-2" name="correo" id="correo" 
            placeholder="Ingrese un correo" title="Ingrese un correo válido" required
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
            autocomplete="off">
            <div class="invalid-feedback mb-4" id="alertEmail">Correo no válido</div>

            <button type="submit" class="btn btn-primary">Enviar</button>

            <div class="alert alert-success mt-4 d-none" role="alert" id="alertSuccess">Formulario enviado correctamente
            </div>

        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="js/practicaform.js"></script>
    <!-- <script src="js/formData.js"></script> -->
</body>

</html>
